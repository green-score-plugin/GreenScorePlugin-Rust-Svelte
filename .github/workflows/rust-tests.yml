name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: ExÃ©cution des Tests Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: VÃ©rification du code
        run: cargo check --verbose

      - name: Installation de cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Liste des tests disponibles
        run: |
          echo "=========================================="
          echo "LISTE DE TOUS LES TESTS DISPONIBLES"
          echo "=========================================="
          cargo test --no-run --message-format=json 2>/dev/null | \
            jq -r 'select(.profile.test == true) | .target.name' | sort -u || true
          echo ""
          echo "=========================================="
          echo "DÃ‰TAILS DES TESTS AVEC NEXTEST"
          echo "=========================================="
          cargo nextest list --verbose || true
          echo ""

      - name: Extraction du code source des tests
        run: |
          echo "=========================================="
          echo "CODE SOURCE DES TESTS"
          echo "=========================================="
          echo ""
          
          # Trouver tous les fichiers de tests
          for test_file in $(find src -name "*test*.rs" -o -name "*.rs" | grep -E "(test|spec)"); do
            if [ -f "$test_file" ]; then
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "Fichier: $test_file"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              
              # Extraire les noms et le code des tests
              grep -n "#\[test\]" "$test_file" | while read -r line; do
                line_num=$(echo "$line" | cut -d: -f1)
                echo ""
                echo "Test trouvÃ© Ã  la ligne $line_num:"
                # Afficher le test complet (annotation + fonction)
                sed -n "${line_num},$((line_num + 20))p" "$test_file" | sed '/^[[:space:]]*$/q'
                echo "----------------------------------------"
              done
              echo ""
            fi
          done
          
          # Aussi chercher les tests dans les modules
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "RÃ‰SUMÃ‰ DES TESTS PAR MODULE"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          find src -name "*.rs" -exec grep -l "#\[test\]" {} \; | while read -r file; do
            count=$(grep -c "#\[test\]" "$file" || echo "0")
            echo "$file: $count test(s)"
          done

      - name: Configuration de nextest
        run: |
          mkdir -p .config
          cat > .config/nextest.toml << 'EOF'
          [profile.ci]
          retries = 0
          
          [profile.ci.junit]
          path = "junit.xml"
          report-name = "Rapport des Tests Backend"
          store-success-output = true
          store-failure-output = true
          EOF

      - name: ExÃ©cution des tests avec nextest
        run: |
          cargo nextest run --profile ci --verbose --no-fail-fast
        continue-on-error: true

      - name: VÃ©rification du rapport JUnit
        if: always()
        run: |
          echo "Contenu du rÃ©pertoire backend:"
          pwd
          ls -la
          echo ""
          echo "Recherche de tous les fichiers XML:"
          find . -name "*.xml" -type f
          echo ""
          if [ -f junit.xml ]; then
            echo "Fichier JUnit trouvÃ© dans backend!"
            echo "AperÃ§u du rapport:"
            head -100 junit.xml
            echo ""
            echo "Statistiques du rapport:"
            grep -o 'tests="[0-9]*"' junit.xml | head -1
            grep -o 'failures="[0-9]*"' junit.xml | head -1
            grep -o 'errors="[0-9]*"' junit.xml | head -1
            echo ""
            echo "ðŸ“ Taille du fichier:"
            wc -l junit.xml
          else
            echo "Fichier junit.xml NON trouvÃ© dans backend!"
          fi
          echo ""
          echo "VÃ©rification depuis la racine:"
          cd ..
          pwd
          find . -name "junit.xml" -type f

      - name: Publication du rapport dÃ©taillÃ© des tests
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            backend/junit.xml
            backend/target/nextest/ci/junit.xml
          check_name: "Rapport DÃ©taillÃ© des Tests Backend"
          comment_title: "RÃ©sultats des Tests Backend Rust"
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          check_run_annotations: all tests, skipped tests
          compare_to_earlier_commit: false
          action_fail: false
          action_fail_on_inconclusive: false

      - name: GÃ©nÃ©ration du rÃ©sumÃ© JSON des tests
        if: always()
        run: |
          echo "GÃ©nÃ©ration du rÃ©sumÃ© JSON des tests..."
          
          # CrÃ©er le fichier JSON avec les tests
          echo '{' > test-details.json
          echo '  "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",' >> test-details.json
          echo '  "tests": [' >> test-details.json
          
          first=true
          for test_file in $(find src -name "*.rs" -type f); do
            if grep -q "#\[test\]" "$test_file" 2>/dev/null; then
              grep -n "#\[test\]" "$test_file" | while read -r line; do
                line_num=$(echo "$line" | cut -d: -f1)
                test_name=$(sed -n "$((line_num + 1))p" "$test_file" | grep -o "fn [a-zA-Z0-9_]*" | sed 's/fn //' || echo "unknown")
                
                if [ "$first" != true ]; then
                  echo "    ," >> test-details.json
                fi
                first=false
                
                echo "    {" >> test-details.json
                echo "      \"file\": \"$test_file\"," >> test-details.json
                echo "      \"name\": \"$test_name\"," >> test-details.json
                echo "      \"line\": $line_num" >> test-details.json
                echo -n "    }" >> test-details.json
              done
            fi
          done
          
          echo '' >> test-details.json
          echo '  ]' >> test-details.json
          echo '}' >> test-details.json
          
          echo "RÃ©sumÃ© JSON gÃ©nÃ©rÃ©!"
          cat test-details.json

      - name: Upload des rapports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rapports-tests-backend
          path: |
            backend/junit.xml
            backend/test-details.json
            backend/target/nextest/ci/*.xml
          retention-days: 30

      - name: CrÃ©ation du rÃ©sumÃ© GitHub Actions
        if: always()
        run: |
          echo "# Rapport DÃ©taillÃ© des Tests Backend Rust" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date d'exÃ©cution:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f junit.xml ]; then
            # Extraire les statistiques
            total=$(grep -o 'tests="[0-9]*"' junit.xml | head -1 | grep -o '[0-9]*' || echo "0")
            failures=$(grep -o 'failures="[0-9]*"' junit.xml | head -1 | grep -o '[0-9]*' || echo "0")
            errors=$(grep -o 'errors="[0-9]*"' junit.xml | head -1 | grep -o '[0-9]*' || echo "0")
            skipped=$(grep -o 'skipped="[0-9]*"' junit.xml | head -1 | grep -o '[0-9]*' || echo "0")
            success=$((total - failures - errors - skipped))
            
            echo "## Statistiques Globales" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| MÃ©trique | Valeur |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Tests rÃ©ussis | $success |" >> $GITHUB_STEP_SUMMARY
            echo "| Tests Ã©chouÃ©s | $failures |" >> $GITHUB_STEP_SUMMARY
            echo "| Erreurs | $errors |" >> $GITHUB_STEP_SUMMARY
            echo "| Tests ignorÃ©s | $skipped |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$total** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Calculer le taux de rÃ©ussite
            if [ "$total" -gt 0 ]; then
              success_rate=$(awk "BEGIN {printf \"%.1f\", ($success / $total) * 100}")
              echo "**Taux de rÃ©ussite:** $success_rate%" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "## Liste ComplÃ¨te des Tests avec Code Source" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Lister tous les tests avec leur code
          counter=1
          for test_file in $(find src -name "*.rs" -type f | sort); do
            if [ -f "$test_file" ] && grep -q "#\[test\]" "$test_file"; then
              echo "### Fichier: \`$test_file\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              grep -n "#\[test\]" "$test_file" | while read -r line; do
                line_num=$(echo "$line" | cut -d: -f1)
                test_name=$(sed -n "$((line_num + 1))p" "$test_file" | grep -o "fn [a-zA-Z0-9_]*" | sed 's/fn //' || echo "unknown")
                
                echo "#### Test #$counter: \`$test_name\`" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "**Ligne:** $line_num" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "<details>" >> $GITHUB_STEP_SUMMARY
                echo "<summary>Voir le code source</summary>" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo '```rust' >> $GITHUB_STEP_SUMMARY
                # Extraire le test complet (jusqu'Ã  la fin de la fonction)
                sed -n "${line_num}p" "$test_file" >> $GITHUB_STEP_SUMMARY
                sed -n "$((line_num + 1)),$((line_num + 50))p" "$test_file" | awk '/^[[:space:]]*fn / {print; in_fn=1; brace_count=0; next} in_fn {print; if ($0 ~ /{/) brace_count++; if ($0 ~ /}/) brace_count--; if (brace_count==0 && $0 ~ /}/) exit}' >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "</details>" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                
                counter=$((counter + 1))
              done
            fi
          done
          
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## AccÃ¨s aux Rapports DÃ©taillÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Les rapports complets sont disponibles dans plusieurs endroits :" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Check GitHub Actions** : Voir l'onglet \"Checks\" ci-dessus pour le rapport visuel" >> $GITHUB_STEP_SUMMARY
          echo "2. **Artefacts** : TÃ©lÃ©charger les fichiers JUnit XML depuis les artefacts (bouton en haut Ã  droite)" >> $GITHUB_STEP_SUMMARY
          echo "3. **Ce rÃ©sumÃ©** : Toutes les informations sont affichÃ©es ici" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Astuce** : Cliquez sur \"Rapport DÃ©taillÃ© des Tests Backend\" dans les checks pour voir les rÃ©sultats individuels!" >> $GITHUB_STEP_SUMMARY

