name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@nextest

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Cargo check
        run: cargo check

      - name: Lancer les tests (génère JUnit)
        run: |
          cargo nextest run --junit-path junit-report.xml || true

      - name: Debug - vérifier le rapport
        if: always()
        run: |
          ls -la
          find . -name "*junit*"

      - name: Publication du rapport de tests
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Résultat Tests Backend
          path: backend/**/junit-report.xml
          reporter: java-junit
          fail-on-empty: false

