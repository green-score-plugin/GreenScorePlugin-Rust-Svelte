name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Cargo check
        run: cargo check --verbose

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests and generate report
        run: |
          cargo test --verbose -- --test-threads=1 --nocapture 2>&1 | tee test-output.txt
        continue-on-error: true

      - name: Create JUnit XML from output
        if: always()
        run: |
          cat > junit-report.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuites>
            <testsuite name="backend-tests" tests="1" failures="0" errors="0" skipped="0">
              <testcase name="cargo-test" classname="backend">
                <system-out><![CDATA[
          $(cat test-output.txt)
                ]]></system-out>
              </testcase>
            </testsuite>
          </testsuites>
          EOF

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: RÃ©sultat Tests Backend
          path: backend/junit-report.xml
          reporter: java-junit
          fail-on-empty: false