name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Cargo check
        run: cargo check --verbose

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Create nextest config
        run: |
          mkdir -p .config
          cat > .config/nextest.toml << 'EOF'
          [profile.ci]
          retries = 0
          
          [profile.ci.junit]
          path = "junit.xml"
          report-name = "nextest-run"
          store-success-output = true
          store-failure-output = true
          EOF

      - name: Run tests with nextest and generate JUnit
        run: |
          cargo nextest run --profile ci --verbose
        continue-on-error: true

      - name: Debug - Check JUnit file
        if: always()
        run: |
          ls -la
          if [ -f junit.xml ]; then
            echo "JUnit file found!"
            head -50 junit.xml
          else
            echo "JUnit file NOT found!"
          fi

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/junit.xml
          check_name: "Résultats des Tests Backend"
          comment_title: "Résultats des Tests Backend"
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          check_run_annotations: all tests
          compare_to_earlier_commit: false