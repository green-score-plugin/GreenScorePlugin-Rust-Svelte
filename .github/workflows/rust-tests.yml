name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  checks: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # On précise que les commandes doivent s'exécuter dans le dossier 'backend'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Installation de cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache des dépendances Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Vérification de la compilation
        run: cargo check --verbose

      - name: Lancement des tests
        run: |
          cargo nextest run --junit-path junit-report.xml
          mv junit-report.xml ../junit-report.xml

      - name: Debug - Vérification fichiers racine
        if: always()
        run: |
          cd ..
          ls -la

      - name: Publication du rapport
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Résultat Tests Backend
          path: junit-report.xml
          reporter: java-junit
