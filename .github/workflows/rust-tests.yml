name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Installation des outils
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-llvm-cov

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Ex√©cution des tests avec couverture
        run: |
          cargo llvm-cov --all-features --workspace nextest --all-targets --no-report

      - name: G√©n√©ration du rapport lcov
        if: always()
        run: |
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: G√©n√©ration du rapport HTML
        if: always()
        run: |
          cargo llvm-cov report --html

      - name: R√©sum√© de la couverture
        if: always()
        run: |
          echo "## üìä Rapport de Couverture" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "lcov.info" ]; then
            total_lines=$(grep -c "^DA:" lcov.info 2>/dev/null || echo "0")
            covered_lines=$(grep "^DA:" lcov.info 2>/dev/null | grep -c ",1$" || echo "0")
          
            if [ "$total_lines" -gt 0 ]; then
              coverage=$((covered_lines * 100 / total_lines))
              echo "- **Lignes totales:** $total_lines" >> $GITHUB_STEP_SUMMARY
              echo "- **Lignes couvertes:** $covered_lines" >> $GITHUB_STEP_SUMMARY
              echo "- **Taux de couverture:** ${coverage}%" >> $GITHUB_STEP_SUMMARY
          
              if [ "$coverage" -ge 80 ]; then
                echo "- **Statut:** ‚úÖ Excellente couverture" >> $GITHUB_STEP_SUMMARY
              elif [ "$coverage" -ge 60 ]; then
                echo "- **Statut:** ‚ö†Ô∏è Couverture acceptable" >> $GITHUB_STEP_SUMMARY
              else
                echo "- **Statut:** ‚ùå Couverture insuffisante" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ö†Ô∏è Aucune donn√©e de couverture trouv√©e (0 lignes)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå Fichier lcov.info