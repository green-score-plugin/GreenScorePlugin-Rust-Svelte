name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Installation des outils
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-llvm-cov

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Ex√©cution des tests et g√©n√©ration de la couverture
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info nextest --all-targets

      - name: V√©rification de la couverture
        if: always()
        run: |
          echo "üìä Rapport de couverture g√©n√©r√©:"
          wc -l lcov.info
          echo "‚úì Les tests ont √©t√© ex√©cut√©s avec succ√®s"

      - name: Commentaire de couverture sur la PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./backend/lcov.info

      - name: Upload du rapport de couverture
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.ref_name }}
          path: backend/lcov.info
          retention-days: 7