name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # Tous les `run:` seront exécutés dans ./backend
    defaults:
      run:
        working-directory: ./backend

    steps:
      #Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Installation de Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Installation de cargo-nextest
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      # Cache des dépendances Cargo
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      # Vérification de la compilation
      - name: Cargo check
        run: cargo check --verbose

      # Lancement des tests et génération du rapport JUnit
      - name: Run tests and generate JUnit report
        run: |
          cargo nextest run --junit-path junit-report.xml || true
          # Copier le fichier à la racine pour que le reporter le voie
          cp junit-report.xml ../junit-report.xml

      # Debug – vérifier que le rapport est bien à la racine
      - name: Debug - fichiers racine
        if: always()
        run: |
          ls -la ../

      # Publication du rapport JUnit
      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Résultat Tests Backend
          path: ./junit-report.xml  # fichier maintenant à la racine
          reporter: java-junit
          fail-on-empty: false
