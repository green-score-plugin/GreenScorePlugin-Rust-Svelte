name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Installation des outils (Optimisé)
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-llvm-cov

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Exécution des tests et Couverture (Unique Pass)
        run: |
          cargo llvm-cov nextest --all-features --workspace --lcov --output-path lcov.info --junit-path junit.xml

      - name: Publication du rapport de tests (UI GitHub)
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/junit.xml
          check_name: "Rapport des Tests"

      - name: Commentaire de couverture sur la PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./backend/lcov.info
          filter-changed-files: true

      - name: Upload des artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-backend
          path: |
            backend/junit.xml
            backend/lcov.info
          retention-days: 7