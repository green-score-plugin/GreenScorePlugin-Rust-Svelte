name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Installation des outils
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-llvm-cov

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ExÃ©cution des tests avec couverture (une seule fois)
        run: |
          cargo llvm-cov --all-features --workspace nextest --all-targets --no-report

      - name: GÃ©nÃ©ration du rapport lcov
        if: always()
        run: |
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: GÃ©nÃ©ration du rapport HTML
        if: always()
        run: |
          cargo llvm-cov report --html

      - name: VÃ©rification des fichiers gÃ©nÃ©rÃ©s
        if: always()
        run: |
          echo "ðŸ“‚ Fichiers gÃ©nÃ©rÃ©s:"
          ls -lh lcov.info 2>/dev/null || echo "âŒ lcov.info non trouvÃ©"
          ls -lh target/llvm-cov/html/index.html 2>/dev/null || echo "âŒ HTML non trouvÃ©"

      - name: RÃ©sumÃ© de la couverture
        if: always()
        run: |
          echo "## ðŸ“Š Rapport de Couverture" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "lcov.info" ]; then
            total_lines=$(grep -c "^DA:" lcov.info || echo "0")
            covered_lines=$(grep "^DA:" lcov.info | grep -c ",1$" || echo "0")
          
            if [ "$total_lines" -gt 0 ]; then
              coverage=$((covered_lines * 100 / total_lines))
              echo "- **Lignes totales:** $total_lines" >> $GITHUB_STEP_SUMMARY
              echo "- **Lignes couvertes:** $covered_lines" >> $GITHUB_STEP_SUMMARY
              echo "- **Taux de couverture:** ${coverage}%" >> $GITHUB_STEP_SUMMARY
          
              if [ "$coverage" -ge 80 ]; then
                echo "- **Statut:** âœ… Excellente couverture" >> $GITHUB_STEP_SUMMARY
              elif [ "$coverage" -ge 60 ]; then
                echo "- **Statut:** âš ï¸ Couverture acceptable" >> $GITHUB_STEP_SUMMARY
              else
                echo "- **Statut:** âŒ Couverture insuffisante" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ TÃ©lÃ©chargez le rapport HTML dans les artifacts pour voir les dÃ©tails par fichier" >> $GITHUB_STEP_SUMMARY

      - name: Commentaire de couverture sur la PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./backend/lcov.info

      - name: Upload du rapport HTML de couverture
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report-${{ github.ref_name }}
          path: ./backend/target/llvm-cov/html/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload du rapport lcov
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov-report-${{ github.ref_name }}
          path: ./backend/lcov.info
          retention-days: 7
          if-no-files-found: warn