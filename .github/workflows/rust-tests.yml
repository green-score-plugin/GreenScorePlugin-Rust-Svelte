name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Exécution des Tests Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Vérification du code
        run: cargo check --verbose

      - name: Installation de cargo-nextest
        uses: taiki-e/install-action@nextest


      - name: Configuration de nextest
        run: |
          mkdir -p .config
          cat > .config/nextest.toml << 'EOF'
          [profile.ci]
          retries = 0
          
          [profile.ci.junit]
          path = "junit.xml"
          report-name = "Rapport des Tests Backend"
          store-success-output = true
          store-failure-output = true
          EOF

      - name: Exécution des tests avec nextest
        run: |
          cargo nextest run --profile ci --verbose --no-fail-fast
        continue-on-error: true

      - name: Vérification du rapport JUnit
        if: always()
        run: |
          echo "Contenu du répertoire:"
          ls -la
          echo ""
          if [ -f junit.xml ]; then
            echo "Fichier JUnit trouvé!"
            echo "Aperçu du rapport:"
            head -100 junit.xml
            echo ""
            echo "Statistiques du rapport:"
            grep -o 'tests="[0-9]*"' junit.xml | head -1
            grep -o 'failures="[0-9]*"' junit.xml | head -1
            grep -o 'errors="[0-9]*"' junit.xml | head -1
          else
            echo "Fichier JUnit NON trouvé!"
            echo "Recherche de fichiers XML:"
            find . -name "*.xml" -type f
          fi

      - name: Publication du rapport détaillé des tests
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            backend/junit.xml
            backend/target/nextest/ci/junit.xml
          check_name: "Rapport Détaillé des Tests Backend"
          comment_title: "Résultats des Tests Backend Rust"
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          check_run_annotations: all tests, skipped tests
          compare_to_earlier_commit: false
          action_fail: false
          action_fail_on_inconclusive: false

      - name: Génération du résumé JSON des tests
        if: always()
        run: |
          echo "Génération du résumé JSON des tests..."
          
          # Créer le fichier JSON avec les tests
          echo '{' > test-details.json
          echo '  "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",' >> test-details.json
          echo '  "tests": [' >> test-details.json
          
          first=true
          for test_file in $(find src -name "*.rs" -type f); do
            if grep -q "#\[test\]" "$test_file" 2>/dev/null; then
              grep -n "#\[test\]" "$test_file" | while read -r line; do
                line_num=$(echo "$line" | cut -d: -f1)
                test_name=$(sed -n "$((line_num + 1))p" "$test_file" | grep -o "fn [a-zA-Z0-9_]*" | sed 's/fn //' || echo "unknown")
                
                if [ "$first" != true ]; then
                  echo "    ," >> test-details.json
                fi
                first=false
                
                echo "    {" >> test-details.json
                echo "      \"file\": \"$test_file\"," >> test-details.json
                echo "      \"name\": \"$test_name\"," >> test-details.json
                echo "      \"line\": $line_num" >> test-details.json
                echo -n "    }" >> test-details.json
              done
            fi
          done
          
          echo '' >> test-details.json
          echo '  ]' >> test-details.json
          echo '}' >> test-details.json
          
          echo "Résumé JSON généré!"
          cat test-details.json

      - name: Upload des rapports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rapports-tests-backend
          path: |
            backend/junit.xml
            backend/test-details.json
            backend/target/nextest/ci/*.xml
          retention-days: 30

