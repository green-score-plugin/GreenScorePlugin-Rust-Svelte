name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Installation des outils
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-llvm-cov

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Ex√©cution des tests et g√©n√©ration de la couverture lcov
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info nextest --all-targets

      - name: G√©n√©ration du rapport HTML
        if: always()
        run: |
          cargo llvm-cov --all-features --workspace --html nextest --all-targets

      - name: V√©rification des fichiers g√©n√©r√©s
        if: always()
        run: |
          echo "üìÇ Contenu du r√©pertoire backend:"
          ls -la
          echo ""
          echo "üìÇ Contenu de target/llvm-cov:"
          ls -la target/llvm-cov/ 2>/dev/null || echo "R√©pertoire llvm-cov non trouv√©"
          echo ""
          if [ -f "lcov.info" ]; then
            echo "‚úÖ lcov.info trouv√© ($(wc -l < lcov.info) lignes)"
          else
            echo "‚ùå lcov.info non trouv√©"
          fi
          if [ -d "target/llvm-cov/html" ]; then
            echo "‚úÖ Rapport HTML trouv√©"
            ls -la target/llvm-cov/html/ | head -10
          else
            echo "‚ùå Rapport HTML non trouv√©"
          fi

      - name: R√©sum√© de la couverture
        if: always()
        run: |
          echo "## üìä Rapport de Couverture" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "lcov.info" ]; then
            # Extraire les statistiques du fichier lcov
            total_lines=$(grep -c "^DA:" lcov.info || echo "0")
            covered_lines=$(grep "^DA:" lcov.info | grep -c ",1$" || echo "0")
          
            if [ "$total_lines" -gt 0 ]; then
              coverage=$((covered_lines * 100 / total_lines))
              echo "- **Lignes totales:** $total_lines" >> $GITHUB_STEP_SUMMARY
              echo "- **Lignes couvertes:** $covered_lines" >> $GITHUB_STEP_SUMMARY
              echo "- **Taux de couverture:** ${coverage}%" >> $GITHUB_STEP_SUMMARY
          
              # Indicateur visuel
              if [ "$coverage" -ge 80 ]; then
                echo "- **Statut:** ‚úÖ Excellente couverture" >> $GITHUB_STEP_SUMMARY
              elif [ "$coverage" -ge 60 ]; then
                echo "- **Statut:** ‚ö†Ô∏è Couverture acceptable" >> $GITHUB_STEP_SUMMARY
              else
                echo "- **Statut:** ‚ùå Couverture insuffisante" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ö†Ô∏è Aucune ligne de code trouv√©e" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå Fichier lcov.info non trouv√©" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì• Le rapport HTML d√©taill√© est disponible dans les artifacts" >> $GITHUB_STEP_SUMMARY
          echo "üìÑ Le fichier lcov.info est √©galement disponible pour analyse" >> $GITHUB_STEP_SUMMARY

      - name: Commentaire de couverture sur la PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request' && hashFiles('./backend/lcov.info') != ''
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./backend/lcov.info

      - name: Upload du rapport HTML de couverture
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report-${{ github.ref_name }}
          path: ./backend/target/llvm-cov/html/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload du rapport lcov
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov-report-${{ github.ref_name }}
          path: ./backend/lcov.info
          retention-days: 7
          if-no-files-found: warn