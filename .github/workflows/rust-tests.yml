name: Tests Backend Rust

on:
  push:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  checks: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Cargo check
        run: cargo check --verbose

      - name: Run tests and generate JUnit report
        run: |
          cargo nextest run -- --junit-path junit-report.xml || true
          cp junit-report.xml ../junit-report.xml

      - name: Debug - fichiers racine
        if: always()
        run: |
          ls -la ../
          stat ../junit-report.xml || echo "Le fichier JUnit n'existe pas !"

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: RÃ©sultat Tests Backend
          path: ./junit-report.xml
          reporter: java-junit
          fail-on-empty: false
